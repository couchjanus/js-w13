<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shopping cart</title>
    <link rel="icon" href="./favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="calc-body">
    <nav class="navbar">

        <input type="checkbox" id="menu-trigger" />
        <label class='label' for="menu-trigger">
            <i class="fas fa-bars"></i>
        </label>

        <ul class="nav-menu">
            <li class="nav-item"><a href="#">Home</a></li>
            <li class="nav-item"><a href="#">About</a></li>
            <li class="nav-item"><a href="#">Contact</a></li>
            <li class="nav-item"><a href="#">Blog</a></li>
        </ul>
    </nav>

    <header class="special container">
        <span style="font-size: 48px; color: Dodgerblue;">
            <i class="fas fa-igloo"></i>
        </span>
        <h1>JavaScript Calculator</h1>
    </header>

    <!-- Main -->
    
        <p class="warning">Don't divide by zero</p>

        <div id="calculator" class="calculator">

            <button id="clear" class="clear">C</button>

            <div id="viewer" class="viewer">0</div>

            <button class="num" data-num="7">7</button>
            <button class="num" data-num="8">8</button>
            <button class="num" data-num="9">9</button>
            <button data-ops="plus" class="ops">+</button>

            <button class="num" data-num="4">4</button>
            <button class="num" data-num="5">5</button>
            <button class="num" data-num="6">6</button>
            <button data-ops="minus" class="ops">-</button>

            <button class="num" data-num="1">1</button>
            <button class="num" data-num="2">2</button>
            <button class="num" data-num="3">3</button>
            <button data-ops="times" class="ops">*</button>

            <button class="num" data-num="0">0</button>
            <button class="num" data-num=".">.</button>
            <button id="equals" class="equals" data-result="">=</button>
            <button data-ops="divided by" class="ops">/</button>
        </div>

        <button id="reset" class="reset">Reset Universe?</button>

    <!-- start section footer -->
    <footer class="footer">
        <div class="footer-socials">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-google-plus"></i></a>
            <a href="#"><i class="fab fa-dribbble"></i></a>
            <a href="#"><i class="fab fa-reddit"></i></a>
        </div>

        <div class="footer-bottom">
            &copy; 2020. All rights reserved.<br>
            Design made by <a href="#">Couch Janus</a>
            <address>NAU, Kyiv, Ukraine </address>
        </div>
    </footer>


    <!-- End section footer -->

    <script src=./js/index.js async defer></script>


</body>

</html>
